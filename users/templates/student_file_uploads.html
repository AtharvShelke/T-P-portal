{% extends 'main.html' %}
{% load static %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/create_activity.css' %}" />
{% endblock %}
{% block content %}
  <div class="create-activity-container">
    <h2 class="create_activity_heading">Edit Profile</h2>
    
      <form id="create_activity_form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="error">{{ field.errors }}</div>
            {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="edit_profile_btn" style="width: 100%;">Submit</button>
      </form>
    
  </div>
{% endblock %}
