{% extends 'main.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/edit_tnpoffice_profile.css' %}">
{% endblock extra_css %}

{% block content %}



  <div class="edit_tnp_profile_card">
    <h2 class="edit_tnp_heading">Edit Profile</h2>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="error">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-submit">Submit</button>
    </form>
  </div>
{% endblock %}
