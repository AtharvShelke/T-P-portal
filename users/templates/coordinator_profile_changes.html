<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pending Profile Changes</title>

  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      font-family: 'Poppins', sans-serif;

    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    tr:hover {background-color: #f2f2f2;}
    th {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h1>Pending Profile Changes</h1>

  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Field Changed</th>
        <th>Before</th>
        <th>After</th>
      </tr>
    </thead>
    <tbody>
      {% for change in profile_changes %}
      <tr>
        <td>{{ change.student.user.username }} - {{ change.student.name }}</td>
        <td>{{ change.field_changed }}</td>
        <td>{{ change.old_value }}</td>
        <td>{{ change.new_value }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
