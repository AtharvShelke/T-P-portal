{% extends 'main.html' %}
{% load static %}


{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/create_drive.css' %}">
{% endblock extra_css %}

{% block content %}

    <div class="drive_card">
        <h1 class="dropdown-btn">Upload Booklet</h1>
        <div class="drive_card-body hidden">
            <form id="jobForm"  method="POST" enctype="multipart/form-data">
              {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-submit">Create</button>
            </form>
        </div>
    </div>
   
    <script src="{% static 'js/CreateDrive.js' %}"></script>

{% endblock content %}
